<!DOCTYPE html>
<html>
<head>
    <title>Mood-Based Movie Magic üé¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; min-height: 100vh; }
        .card { transition: transform 0.3s; }
        .card:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="py-5">
    <div class="container">
        <h1 class="text-center mb-5 display-4 text-primary">üé¨ Movie Mood Magic</h1>
        
        <form method="POST" class="mb-5 text-center">
            <input type="text" name="mood" 
                   class="form-control form-control-lg w-50 mx-auto mb-3" 
                   placeholder="How are you feeling? (e.g., adventurous)">
            <button type="submit" class="btn btn-primary btn-lg px-5">
                Find Movies!
            </button>
        </form>

        {% if recommendations %}
            <h2 class="mb-4 text-center">Top Picks for "{{ mood }}" üçø</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for movie in recommendations %}
                    <div class="col">
                        <div class="card h-100 shadow">
                            <img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}" 
                                 class="card-img-top" 
                                 alt="{{ movie.title }}" 
                                 onerror="this.src='https://via.placeholder.com/500x750?text=Poster+Not+Found'">
                            <div class="card-body">
                                <h5 class="card-title">{{ movie.title }}</h5>
                                <p class="card-text text-muted">
                                    ‚≠ê {{ movie.vote_average|round(1) }} ({{ movie.vote_count }} votes)
                                </p>
                                <p class="card-text">{{ movie.overview[:150] }}...</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
