
    <!DOCTYPE html>
    <html>
    <head>
        <title>Movie Magic üé¨</title>
        <!-- Add Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body { background: #f8f9fa; }
            .mood-input { max-width: 400px; margin: 0 auto; }
        </style>
    </head>
    <body class="text-center py-5">
        <div class="container">
            <h1 class="display-4 mb-4">üé¨ Movie Magic</h1>
            <!-- Trending Movies Section -->
<div class="mb-5">
    <h3 class="mb-3">üî• Trending Now</h3>
    <div class="list-group">
        {% for movie in trending %}
            <div class="list-group-item list-group-item-secondary">
                {{ movie }}
            </div>
        {% endfor %}
    </div>
</div>
            <form method="POST" class="mood-input">
                <input type="text" 
                       name="mood" 
                       class="form-control form-control-lg mb-3" 
                       placeholder="How are you feeling? (e.g., adventurous)">
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    Get Recommendations!
                </button>
            </form>
    
            <!-- Recommendations List -->
            {% if recommendations %}
                <div class="mt-5">
                    <h2 class="mb-3">Top Movies for "{{ mood }}" üçø</h2>
                    <div class="list-group">
                        {% for movie in recommendations %}
                            <div class="list-group-item list-group-item-action">
                                {{ movie }}
                            </div>
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
        </div>
        <script>
            document.querySelector('form').addEventListener('submit', function() {
                // Show loading spinner
                const spinner = document.createElement('div');
                spinner.className = 'spinner-border text-primary mt-3';
                spinner.role = 'status';
                this.appendChild(spinner);
            });
        </script>
    </body>
    </html>
